<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlvdBroken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #333;
            color: #d0d0d0;
        }
        header {
            background: #343c95;
            color: #d0d0d0;
            padding: 10px 0;
            text-align: center;
        }
        main {
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            cursor: pointer;
            margin: 20px 0;
        }
        .tab {
            padding: 10px 20px;
            background: #ddd;
            margin-right: 5px;
            border: 1px solid #ccc;
        }
        .tab.active {
            background: #fff;
            border-bottom: 1px solid #fff;
        }
        .tab-content {
            display: none;
            border: 1px solid #ccc;
            padding: 20px;
            background: #fff;
        }
        .tab-content.active {
            display: block;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #343c95;
            color: #d0d0d0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Homepage</h1>
    <h2 color=#aaa>blvdbroken.github.io</h2>
</header>

<div class="tabs">
    <div class="tab active" onclick="openTab(event, 'home')">Home</div>
    <div class="tab" onclick="openTab(event, 'projects')">Personal Projects</div>
    <div class="tab" onclick="openTab(event, 'books')">Book Club</div>
</div>

<div id="home" class="tab-content active">
    <h2>Home</h2>
    <p>This is a simple bare-bones website template.</p>
</div>

<div id="projects" class="tab-content">
    <h2>Personal Projects</h2>
    <p>This is a simple bare-bones website template.</p>
</div>

<div id="home" class="tab-content active">
    <h2>Home</h2>
    <p>This is a simple bare-bones website template.</p>
</div>

<footer>
    <p>&copy; 2025 BlvdBroken</p>
</footer>

<script>
    function openTab(event, tabName) {
        // Hide all tab content
        const tabContents = document.querySelectorAll('.tab-content');
        tabContents.forEach(content => {
            content.classList.remove('active');
        });

        // Remove active class from all tabs
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.classList.remove('active');
        });

        // Show the current tab content and add active class to the clicked tab
        document.getElementById(tabName).classList.add('active');
        event.currentTarget.classList.add('active');
    }
</script>

</body>
</html>
